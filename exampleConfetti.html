<html>
<head>
	<meta charset="utf-8">

	<title></title>

	<style type="text/css">
		
		#box{
			width:100px;
			height:100px;
			background-color:red;
			position: absolute;
			tranistion:.3s;
		}
	</style>
</head>
<body>

	<div id="box"></div>

	<script type="text/javascript">

		// let x = 0
		// x = x+1
		
		box.style.left = "0px"
				box.style.top = "0px"

		function moveLeft(){
			box.style.left = parseInt(box.style.left)+Math.random()*500 + "px"
			box.style.top = parseInt(box.style.top)+Math.random()*500 + "px"
		}

		setInterval(moveLeft, 300)
	</script>
